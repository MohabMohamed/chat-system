version: "3.7"
services:
  rails_chat_prod:
      build:
        context: ./rails-chat-service
        target: production
      env_file:
        - ./rails-chat-service/config/envfiles/production.env
      ports:
        - 3000:3000
      depends_on:
        - db
      restart: always
      links:
        - db
  db:
    image: mysql:5.7
    restart: always
    env_file:
      - ./rails-chat-service/config/envfiles/production.env
    ports: 
      - '3307:3306'
    volumes:
      - ~/mysql_data/chat_system_prod:/var/lib/mysql